{% extends 'index.html' %}
{% block pageContent %}
    {% if form.errors %}
        <div class="alert alert-danger m-4" role="alert">
            Verifique los valores <strong> - intente de nuevo!</strong>
        </div>
    {% endif %}
    <ol class="breadcrumb mb-4 m-lg-3">
            <li class="breadcrumb-item"><a href="{% url 'producto:producto_list' %}">Suministro</a></li>
            <li class="breadcrumb-item active">Registro</li>
        </ol>
    <div class="card shadow-lg border-0 rounded-lg mt-5 mx-4">
        <div class="card-header">
            <strong>Registro De Suministro</strong>
        </div>

        <div class="card-body">
            <form method="post">{% csrf_token %}
                <div class="row">
                    <div class="col border-bottom m-lg-3">
                        <label for=""><b>ID:</b> {{ producto.id }}</label>
                    </div>
                    <div class="col border-bottom m-lg-3">
                        <label for=""><b>Nombre: </b> {{ producto.nombre }}</label>
                    </div>
                    <div class="col border-bottom m-lg-3">
                        <label for=""><b>Cantidad: </b> {{ producto.cantidad }}</label>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col border-bottom m-lg-3">
                        <label for=""><b>Categor√≠a: </b> {{ producto.categoria }}</label>
                    </div>
                    <div class="col border-bottom m-lg-3">
                        <label for=""><b>Marca: </b> {{ producto.marca }}</label>
                    </div>
                </div>

            </form>
        </div>
    </div>
{% endblock pageContent %}
