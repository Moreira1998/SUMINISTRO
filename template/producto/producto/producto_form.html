{% extends 'index.html' %}
{% block pageContent %}
    {% if form.errors %}
        <div class="alert alert-danger m-4" role="alert">
            Verifique los valores <strong> - intente de nuevo!</strong>
        </div>
    {% endif %}
    <div class="card shadow-lg border-0 rounded-lg mt-5 mx-4">
        <div class="card-header">
            <strong>Registro De Producto</strong>
        </div>
        <div class="card-body">
            <form method="post">{% csrf_token %}
                <div class="row">
                    <div class="col">
                        <label for="#">{{ form.id.label }}</label>
                        {{ form.id }}
                    </div>
                    <div class="col">
                        <label for="#">{{ form.nombre.label }}</label>
                        {{ form.nombre }}
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="#">{{ form.categoria.label }}</label>
                            {{ form.categoria }}
                        </div>
                        <div class="col">
                            <label for="#">{{ form.marca.label }}</label>
                            {{ form.marca }}
                        </div>
                        <div class="col">
                            <label for="#">{{ form.cantidad.label }}</label>
                            {{ form.cantidad }}
                        </div>
                    </div>
                    <div class=" py-3">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
                        <a href="{% url 'producto:producto_list' %}" class="btn btn-secondary"><i
                                class="fas fa-trash-alt"></i> Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock pageContent %}
