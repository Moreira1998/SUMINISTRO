{% extends 'index.html' %}
{% block pageContent %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    {% if form.errors %}
        <div class="alert alert-danger m-4" role="alert">
            Verifique los valores <strong> - intente de nuevo!</strong>
        </div>
    {% endif %}
    <div class="card shadow-lg border-0 rounded-lg mt-5 mx-4">
        <div class="card-header">
            <strong>Registro De Requisa</strong>
        </div>
        <div class="modal-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col">
                        <label for="#">{{ form.producto.label }}</label>
                        {{ form.producto }}
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="#">{{ form.numFac.label }}</label>
                        {{ form.numFac }}
                    </div>
                    <div class="col">
                        <label for="#">{{ form.precio.label }}</label>
                        {{ form.precio }}
                    </div>
                    <div class="col">
                        <label for="#">{{ form.cantidad.label }}</label>
                        {{ form.cantidad }}
                    </div>
                </div>
                <div class=" py-3">
                    <button href="" type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
                    <a href="{% url 'producto:factura_list' %}" class="btn btn-secondary"><i
                            class="fas fa-trash-alt"></i> Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script>
        $(function () {
            const selectFactura = $("#id_numFac");
            const selectProducto = $("#id_producto");
            $(".datepicker").datepicker({
                dateFormat: "yy-mm-dd"
            });
            selectFactura.select2({
                placeholder: 'Seleccione Requisa'
            });
            selectProducto.select2({
                placeholder: 'Seleccione el suministro'
            });
            $('.select2-container').addClass('w-100');
        });

    </script>
{% endblock pageContent %}
